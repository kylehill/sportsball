<!DOCTYPE html>
<html>
<head>
  <title>National Sportsball League</title>
  <link rel="stylesheet" href="standings.css" />
</head>
<body>

  <table id="standings">
    <thead>
      <tr>
        <th></th>
        <th>Team</th>
        <th>Pld</th>
        <th>W</th>
        <th>L</th>
        <th>T</th>
        <th>Pts</th>
        <th>F</th>
        <th>A</th>
        <th>Diff</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="buttons">
    <button id="next">Play Next</button>
    <button id="week">Play Round</button>
  </div>

  <div id="schedule-buttons">
    <button id="prev_sched">Show Previous</button>
    <button id="next_sched">Show Next</button>
  </div>

  <div id="fixtures">
    <div class="header">Round <span id="round_num"></span></div>
    <div class="container"></div>
  </div>
  
  <script src="libs/zepto.min.js"></script>
  <script src="libs/lodash.min.js"></script>
  
  <script src="js/statistic.js"></script>
  <script src="js/player.js"></script>
  <script src="js/team.js"></script>
  <script src="js/game.js"></script>
  <script src="js/league.js"></script>

  <script src="js/display.js"></script>

  <template id="team-row">
    <tr class="team">
      <td class="rank"></td>
      <td class="name"></td>
      <td class="played"></td>
      <td class="wins"></td>
      <td class="losses"></td>
      <td class="draws"></td>
      <td class="points"></td>
      <td class="for"></td>
      <td class="against"></td>
      <td class="diff"></td>
    </tr>
  </template>

  <template id="fixture-row">
    <div class="fixture">
      <div class="home"></div>
      <div class="result"></div>
      <div class="away"></div>
    </div>
  </template>

</body>
</html>
